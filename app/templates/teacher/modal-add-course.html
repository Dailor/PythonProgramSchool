<div class="modal" tabindex="-1" role="dialog" id="add_course">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить категорию</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label for="inputCourseName">Название</label>
                        <input type="text" class="form-control" id="inputCourseName"
                               placeholder="Название">
                        <span class="text-danger" id="add-course-error"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="ajax_add_course()">Создать</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/teacher/modal-add-course.js', version=STATIC_FILES_VERSION) }}"></script>
